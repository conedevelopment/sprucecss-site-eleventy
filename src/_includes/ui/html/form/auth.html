                </button>
            </div>
            <div class="auth-form__separator">or</div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control form-control--lg" id="email" type="text" name="email" required="required" autocomplete="off" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="form-label form-label--space-between" for="password">Password <a href="#">Forgot your password?</a>
                </label>
                <input class="form-control form-control--lg" id="password" type="password" name="password" required="required" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label class="form-check form-check--lg" for="remember">
                    <input class="form-check__control" id="remember" type="checkbox" name="remember"/>
                    <span class="form-label form-check__label">Remember me</span>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn--primary btn--primary-shadow btn--lg btn--block" type="submit">Sign In</button>
            </div>
        </div>
    </form>
</div>
