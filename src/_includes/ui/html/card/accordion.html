<div class="accordion-list">
{% for item in accordion %}
    <div class="accordion-card">
        <h3 class="accordion-card__title">
            {{ item.title }}
        </h3>
        <div class="accordion-card__content" aria-hidden="true">
            <div>
                {{ item.content | safe }}
            </div>
        </div>
    </div>
{% endfor %}
</div>
