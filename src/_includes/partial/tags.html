{% if tags %}
    <div class="tags">
        <p class="tags__title">Posted in</p>
        <ul class="tags__list" aria-describedby="tags-desc">
            {% for tag in tags %}
            <li>
                <a href="/tag/{{ tag | slug }}/">#{{ tag }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
